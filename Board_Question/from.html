<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCA Entrance Form</title>
    <style>
      .error {
        color: red;
        font-size: 14px;
      }
      .success {
        color: green;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form id="bcaForm">
      <label>Name:</label>
      <input type="text" id="name" name="name" />
      <p class="error" id="err1"></p>

      <label>Email:</label>
      <input type="text" id="email" name="email" />
      <p class="error" id="err2"></p>

      <label>Mobile:</label>
      <input type="text" id="phone" name="phone" />
      <p class="error" id="err3"></p>

      <label>Password:</label>
      <input type="password" id="password" name="password" />
      <p class="error" id="err4"></p>

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="Male" /> Male
      <input type="radio" id="female" name="gender" value="Female" /> Female
      <p class="error" id="err5"></p>

      <label>Intermediate Faculty:</label>
      <input type="text" id="faculty" name="faculty" />
      <p class="error" id="err6"></p>

      <label>Date of Birth (YYYY/MM/DD):</label>
      <input type="text" id="dob" name="dob" />
      <p class="error" id="err7"></p>

      <button type="submit">Submit</button>
    </form>

    <p id="serverMsg"></p>

    <script>
      document.getElementById("bcaForm").addEventListener("submit", function (e) {
          e.preventDefault();

          let name = document.getElementById("name").value.trim();
          let email = document.getElementById("email").value.trim();
          let phone = document.getElementById("phone").value.trim();
          let password = document.getElementById("password").value.trim();
          let faculty = document.getElementById("faculty").value.trim();
          let dob = document.getElementById("dob").value.trim();
          const male = document.getElementById("male").checked;
          const female = document.getElementById("female").checked;
          let gender = "";
          if (male) {
            gender = "Male";
          } else if (female) {
            gender = "Female";
          }

          let isValid = true;

          const e1 = document.getElementById("err1");
          const e2 = document.getElementById("err2");
          const e3 = document.getElementById("err3");
          const e4 = document.getElementById("err4");
          const e5 = document.getElementById("err5");
          const e6 = document.getElementById("err6");
          const e7 = document.getElementById("err7");

          document
            .querySelectorAll(".error")
            .forEach((err) => (err.innerText = ""));

          if (name === "") {
            e1.innerText = "Required";
            isValid = false;
          } else if (!/^[A-Za-z ]{3,30}$/.test(name)) {
            e1.innerText = "Invalid name format";
            isValid = false;
          }

          if (email === "") {
            e2.innerText = "Required";
            isValid = false;
          } else if (!/^[a-zA-Z0-9_.-]+@[a-z]+\.[a-z]{2,3}$/.test(email)) {
            e2.innerText = "Invalid email format";
            isValid = false;
          }

          if (phone === "") {
            e3.innerText = "Required";
            isValid = false;
          } else if (!/^\d{10}$/.test(phone)) {
            e3.innerText = "Phone must be 10 digits";
            isValid = false;
          }

          if (password === "") {
            e4.innerText = "Required";
            isValid = false;
          } else if (
            !/^(?=.*[A-Z])(?=.*\d)(?=.*[@#$%&!]).{8,20}$/.test(password)
          ) {
            e4.innerText =
              "Password must contain one uppercase, one digit, one special character";
            isValid = false;
          }

          if (!male && !female) {
            e5.innerText = "Select gender";
            isValid = false;
          }

          if (faculty === "") {
            e6.innerText = "Required";
            isValid = false;
          }

          if (dob === "") {
            e7.innerText = "Required";
            isValid = false;
          } else if (!/^\d{4}\/\d{2}\/\d{2}$/.test(dob)) {
            e7.innerText = "Invalid date format (YYYY/MM/DD)";
            isValid = false;
          }

          if (!isValid) {
            return;
          }

          
          

          fetch("insert.php", {
            method: "POST",
            body: new FormData("#bcaForm") ,
          })
            .then((res) => res.text())
            .then((data) => {
              document.getElementById("serverMsg").innerText = data;
              document.getElementById("serverMsg").className = "success";
            })
            .catch((err) => console.log(err));
        });
    </script>
  </body>
</html>
