<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Checker (GET)</title>
</head>
<body>
    <form id="phoneChecker">
    Phone: <input type="text" id="phone">
    <span id="result"></span>
    </form>

<script>
document.getElementById("phone").addEventListener("keyup", function () {
    let phone = this.value;

    // 1. Create XHR object
    let xhr = new XMLHttpRequest();
    // 2. Define onreadystatechange handler
    xhr.onreadystatechange = function() {
        // 3. Process response only when request is DONE and successful
        if(xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("result").innerHTML = xhr.responseText;
        }
    };

    // 4. Open GET request with data in URL
    xhr.open("GET", "check_phone_get.php?phone=" + phone, true);

    // 5. Send the request (no data in send for GET)
    xhr.send();
});
</script>

</body>
</html>
