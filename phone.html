<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Checker (GET)</title>
</head>
<body>
    <form id="phoneChecker">
    Phone: <input type="text" id="phone">
    <span id="result"></span>
    </form>

<script>
    document.getElementById("phone").addEventListener("keyup", function(){
        let phone = document.getElementById("phone").value;

        fetch("check_phone.php?phone="+phone, {
            method : "GET" // we didn't sent any data as we don't need to send any...we have to send only phone number which we can sent in URL through GET 
        }).then((res)=>res.text())
        .then((data)=>{
            document.getElementById("result").innerHTML = data;
        })
        .catch((err)=>console.log("ERRRO: ".err));
    })
</script>

</body>
</html>
