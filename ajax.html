<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Example</title>
</head>
<body>
    <button id="loadMssg">Click to load a message</button><br><br>
    <p id="result"></p>



    <script>
        document.getElementById("loadMssg").addEventListener("click",function(){
            fetch("message.php"    // if we donot specify the method it's GET by default
            ).then((res)=>res.text())
            .then((data)=>{
                document.getElementById("result").innerHTML = data
            })
            .catch((err)=>{
                console.log("Error Occured ". err);
            })
        })
        
    </script>
</body>
</html>
